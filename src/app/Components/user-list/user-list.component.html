
<table class="table table-success table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th>{{post.id}}</th>
      <td>{{post.firstName}}</td>
      <td>{{post.lastName}}</td>
      <td>{{post.email}}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-danger" (click) = "deleteUser(post.id)">Delete</button>
          <!-- <button type="button" class="btn btn-success"><a routerLink="/update-form" routerLinkActive="active">Edit</a></button> -->
          <button type="button" class="btn btn-success" (click) = "updateUser(post)">Edit</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
